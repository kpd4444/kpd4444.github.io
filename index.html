<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김태민의 포트폴리오</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SUIT', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 3rem 4rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    .tag {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>안녕하세요 👋</h1>
    <p><strong>202301575 김태민</strong>의 포트폴리오 사이트입니다.</p>
    <div class="tag">Creative Student Portfolio (CSP)</div>
  </div>
</body>
</html>
